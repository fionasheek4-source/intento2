<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0b3a53] to-[#2563eb]">
  <div class="w-full max-w-md">
    <div class="bg-white p-6 rounded-xl shadow-lg" style="box-shadow: 0 10px 40px rgba(255,175,0,0.6);">
      <h2 class="text-2xl font-bold mb-4 text-center text-[#0b3a53]">Crear cuenta</h2>
      
      <!-- Formulario de registro -->
      <form action="register_action.php" method="POST">
        <!-- Aquí deberías reemplazar el value con un token real generado por servidor -->
        <input type="hidden" name="csrf_token" value="AQUI_TU_TOKEN_GENERADO">
        
        <label class="block mb-2 font-medium text-[#0b3a53]">Nombre</label>
        <input required name="name" class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-[#f59e36]">
        
        <label class="block mb-2 font-medium text-[#0b3a53]">Correo</label>
        <input required type="email" name="email" class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-[#f59e36]">
        
        <label class="block mb-2 font-medium text-[#0b3a53]">Contraseña</label>
        <input required type="password" name="password" class="w-full p-2 border rounded mb-3 focus:outline-none focus:ring-2 focus:ring-[#f59e36]">
        
        <button class="w-full bg-[#0b3a53] text-white p-2 rounded font-semibold">Registrar</button>
      </form>

      <p class="mt-3 text-sm text-center">¿Ya tienes cuenta? 
        <a href="login.html" class="text-[#f59e36] font-semibold">Ingresa</a>
      </p>
    </div>
  </div>
</body>
</html>
